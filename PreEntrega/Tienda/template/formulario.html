{%extends "home.html"%}

{%load static%}

{%block titulo%} <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="">Productos</a> {%endblock%}



{%block contenido%}

<style>
    .centered-form {
        max-width: 250px;
        margin: 0 auto;
        text-align: center;
        background-color: none;
        padding: 1px;
    }

    input[type="text"],
    input[type="numbre"] {
            color:rgb(20, 1, 1);
            background-color: rgb(241, 232, 232);
            border: none;
            padding: 1px 5px;
            margin-bottom: 5px;
    }

    button {
        background-color: rgb(102, 96, 39);
        color: rgb(7, 0, 0);
        padding: 2px 4px;
        border: none;
        cursor: pointer;
        margin-top: 10px;
    }

    p {
        font-size: 15px;
        color: rgb(240, 233, 233);
        margin-bottom: 2px;
    }
</style>

<div class="centered-form">
        <form action="Nuevo_Producto" method="POST">
            {% csrf_token %}
            <p>Nombre:</p>
            <input type="text" name="Nombre" required>
            <p>Precio Costo</p>
            <input type="number"  name="Costo" required>
            <p>Precio Venta</p>
            <input type="number"  name="Venta" required>

            <button>Enviar</button>
        </form>
        
</div>

{%endblock%}

{%block encabezado%}
<section class="page-section clearfix">
    <div class="container">
        <div class="intro">
            <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{% static 'Tienda/assets/img/R.jpg' %}" alt="..." />
            <div class="intro-text left-0 text-center bg-faded p-5 rounded">
                 <div class="intro-button mx-auto"><a class="btn btn-primary btn-xl" href="#!">Compra Aqui!</a></div>
            </div>
        </div>
    </div>
</section>
{%endblock%}
